<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Manager</title>
    <link rel="stylesheet" href="../css/position.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js static/4efdf8f922.js" ></script>
</head>
<body>
   <div class="container center-row">
       <div class="left-side center-column-top">
            <div id="left-side-head" class="center-row">
                <i class="fas fa-user" style="font-size: 50px; color: deepskyblue;"></i>
                <div class="left-greet" style="margin-left: 10px;">
                    <p></p>
                    <p id="uname">Ampomah Winston</p>
                </div>
            </div> 

            <div id="left-side-divider"></div>
            <div id="left-side-divider"></div>
            <div id="left-side-divider"></div>
            
            <div class="left-side-body">
                <div id="btn_dash">                    
                   <h4>Operations</h4>
                   <i style="width: 10%;" class="far fa-caret-square-down dash_ico"></i>
                </div>                
               
                <div id="dash_container"  class="center-column-top">
                    <div class="toolBox t1 center-row-start">
                        <i class="far fa-play-circle ico1"> </i>
                        <p style="margin-left: 5px; font-size: 10px;">Data-Management</p>
                    </div>
                    <div class="toolBox1-body tb1">
                        <ul>
                            <li class="center-row-start"> 
                                <i class="fas fa-folder-plus"></i>
                                <h3 style="margin-left: 5px;">Add item</h3>
                            </li>
                            <li class="center-row-start"> 
                                <i class="fas fa-folder-plus"></i>
                                <h3 style="margin-left: 5px;">Truncate table</h3>
                            </li>
                            <li class="center-row-start" style="color: tomato;background-color: transparent; border: 1px solid tomato;"> 
                                <i class="fas fa-trash-alt"></i>
                                <h3 style="margin-left: 5px; ">Truncate data</h3>
                            </li>
                        </ul>
                    </div>
                    <div class="toolBox t2 center-row-start">
                        <i class="fab fa-slack-hash ico2"></i>
                        <p style="margin-left: 5px; font-size: 10px;">Access numbers</p>
                    </div>
                    <div class="toolBox1-body tb2">
                        <ul>
                            <li class="center-row-start"> 
                                <i class="fas fa-file-csv"></i>
                                <span style="margin-left: 5px;">Export data to csv</span>
                            </li>
                            <li class="center-row-start"> 
                                <i class="fas fa-file-excel"></i>
                                <span style="margin-left: 5px;">Export data to excel</span>
                            </li>
                            <li class="center-row-start"> 
                                <i class="fas fa-file-import"></i>
                                <span style="margin-left: 5px;">Import excel</span>
                            </li>                            
                        </ul>
                    </div>
                    <div class="toolBox t3 center-row-start">
                        <i class="fas fa-cog ico3"></i>
                        <p style="margin-left: 5px; font-size: 10px;">Settings</p>
                    </div>
                    <div class="toolBox1-body tb3">
                        <ul>
                            <li class="center-row-start"> 
                                <i class="fas fa-file-csv"></i>
                                <span style="margin-left: 5px;">Export data to csv</span>
                            </li>
                            <li class="center-row-start"> 
                                <i class="fas fa-file-excel"></i>
                                <span style="margin-left: 5px;">Export data to excel</span>
                            </li>
                            <li class="center-row-start"> 
                                <i class="fas fa-file-import"></i>
                                <span style="margin-left: 5px;">Import excel</span>
                            </li>                            
                        </ul>
                    </div>
                </div>
                
            </div>

        </div>
       
       <div class="right-side center-column">
           <div class="right-side-item">

           </div>
           <div id="right-side-divider"></div>
           <div class="right-side-item">

           </div>
       </div>
   </div>
</body>
<!-- <script src="../js/dashboard.js" ></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../js/dashboard.js" ></script>
</html>
