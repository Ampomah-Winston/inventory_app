<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Manager</title>
    <link rel="stylesheet" href="../css/position.css">
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="stylesheet" href="../css/input.css">
    <script src="../js static/4efdf8f922.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav center-row-start" style="color: white;">
        <img src="../images/eagle-face.jpg" alt="">
        <h3>Eagle inventory app</h3>
    </div>
    <div class="container center-column" id="container">
        
        <div class="banner center-row" style="color: white;">
            <h1>Create User Account</h1>
        </div>
        <div class="wrapper center-column" >
            <div class="greet-top center-row" style="margin-bottom: 10px;">
                <div style="width: 10%;">
                    <i class="fas fa-user-tag" ></i>
                </div>
                <input id = "uname" type="text" placeholder="Enter username">            
            </div>
            <div class="greet-top center-row">
                <div style="width: 10%;">
                    <i class="far fa-user" ></i>
                </div>
                <input id = "fname" type="text" placeholder="Enter fullname"> 
            </div>
            <div class="greet-top center-row" style="margin-top: 10px;">
                <div style="width: 10%;">
                    <i class="fas fa-key"></i>
                </div>
                <input id = "pword" type="password" placeholder="Enter password">
            </div>
            <div class="greet-top center-row" style="margin-top: 10px;">
                <div style="width: 10%;">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <input id = "file" type="file">
            </div>
            <div class="greet-top center-row" style="margin-top: 10px;">
                <div id="clear" class="center-column button" style="width: 10%; height: 50px; background-color: deepskyblue;">
                    <i class="far fa-window-close"></i>
                </div>
                <div style="width: 80%;">
                   
                </div>
                <div id="sign" class="center-column button" style="width: 10%; height: 50px;background-color: deepskyblue;">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>   
        </div>
    </div>    
</body>
<script src="../js/sign.js" ></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</html>
